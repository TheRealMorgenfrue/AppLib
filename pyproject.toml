[build-system]
    build-backend="hatchling.build"
    requires     =["hatch-requirements-txt", "hatchling"]

[project]
    authors        =[{ name="TheRealMorgenfrue" }]
    description    ="The Application Component Library for all my GUI apps"
    dynamic        =["dependencies", "version"]
    name           ="AppLib"
    readme         ="README.md"
    requires-python=">=3.12"

[tool.hatch.build.targets.sdist]
    exclude=[]

[tool.hatch.version]
    path="src/applib/module/tools/version.py"

[tool.hatch.metadata.hooks.requirements_txt]
    files=["requirements.txt"]

[tool.pytest.ini_options]
    addopts  =["--import-mode=importlib"]
    testpaths=["tests/automatic"]
